<!DOCTYPE html>
<html lang="ru">
  <style>
    .no-visible {
      display: none;
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Hello world</title>
  </head>
  <body>
    <h1>
      AJAX <button class="btn btn-primary btn-get-posts">Get posts</button>
    </h1>
    <form
      name="set-posts"
      class="set-posts flex-column mb-3 d-flex mt-5"
      style="width: 50%"
      action=""
    >
      <h3>Create new user</h3>
      <input
        name="name"
        type="text"
        value="shoken roken"
        class="form-control"
        placeholder="name"
      />
      <input
        name="email"
        type="email"
        value="shoken.roken@gmail.com"
        class="form-control"
        placeholder="email"
      />
      <input
        name="username"
        type="text"
        value="shoken228"
        class="form-control"
        placeholder="username"
      />
      <input
        name="phone"
        type="phone"
        value="9-999-999-99-99"
        class="form-control"
        placeholder="phone"
      />
      <input
        name="website"
        type="text"
        value="jsonplaceholder.typicode.com/users"
        class="form-control"
        placeholder="website"
      />
      <button class="btn btn-danger btn-set-posts">Set posts</button>
    </form>

    <!-- <button class="btn btn-danger btn-add-post">Add new post</button> -->
    <div class="container"></div>
    <script src="app.js"></script>
  </body>
</html>
